<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Multi-LLM Interface</title>
    <link rel="stylesheet" href="src/styles/tooltips.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script type="module" src="./dist/renderer.js"></script>
  </head>

  <body>
    <!-- Move the header outside prompt-area and give it an ID -->
    <h2 id="no-chats-header">No Chats Shown. Please add a Chat</h2>

    <div id="prompt-area">
      <div class="input-container">
        <textarea
          id="prompt-input"
          placeholder="Type your prompt here... (Ctrl + Enter to send)"
          spellcheck="false"
        ></textarea>
        <div id="char-counter">0 chars / 0 words</div>
      </div>

      <div class="controls-column">
        <div class="tooltip-container">
          <button class="new-chat-toggle icon-btn" aria-label="New Chat">
            âž•
          </button>
          <span class="tooltip" role="tooltip"
            >Open New Chat In Displayed Windows</span
          >
        </div>
        <div class="tooltip-container">
          <button
            class="theme-toggle icon-btn"
            aria-label="Toggle light/dark theme"
          >
            ðŸŒ™
          </button>
          <span class="tooltip" role="tooltip">Toggle light/dark theme</span>
        </div>
      </div>

      <div class="button-group">
        <div class="dropdown">
          <div class="tooltip-container">
            <button
              id="dropdown-button"
              class="glass-btn"
              aria-label="Show or hide AI model chats"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Show Models â–¼
            </button>
            <span class="tooltip" role="tooltip"
              >Show or hide AI model chats</span
            >
          </div>
          <div class="dropdown-content" role="menu">
            <button class="dropdown-item" id="showChatGPT" role="menuitem">
              Hide ChatGPT
            </button>
            <button class="dropdown-item" id="showGemini" role="menuitem">
              Hide Gemini
            </button>
            <button class="dropdown-item" id="showClaude" role="menuitem">
              Show Claude
            </button>
            <button class="dropdown-item" id="showGrok" role="menuitem">
              Show Grok
            </button>
            <button class="dropdown-item" id="showDeepSeek" role="menuitem">
              Show DeepSeek
            </button>
            <button class="dropdown-item" id="showCopilot" role="menuitem">
              Show Copilot
            </button>
          </div>
        </div>
        <div class="prompt-picker">
          <div class="tooltip-container">
            <button
              class="prompt-select glass-btn"
              aria-label="Choose from saved prompts"
            >
              Saved Prompts
            </button>
            <span class="tooltip" role="tooltip"
              >Choose from saved prompts</span
            >
          </div>
        </div>
        <div class="model-picker">
          <div class="tooltip-container">
            <button
              class="model-select glass-btn"
              aria-label="Configure default AI models"
            >
              Settings
            </button>
            <span class="tooltip" role="tooltip"
              >Configure default AI models</span
            >
          </div>
        </div>
        <div class="loop-mode" id="loop-mode-container" style="display: none;">
          <div class="tooltip-container">
            <button
              id="loop-toggle"
              class="glass-btn"
              aria-label="Start Loop Mode"
            >
              Start Loop
            </button>
            <span class="tooltip" role="tooltip"
              >Start looping between models</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./dist/dropdown.js"></script>
</html>
